<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

    <title>Data-grid by v1vendi</title>

<body>
    <header>
        <div class="inner">
            <h1>Data-grid</h1>
            <h2>JavaScript data grid supporting millions of rows</h2>
            <a href="https://github.com/v1vendi/data-grid" class="button"><small>View project on</small> GitHub</a>
        </div>
    </header>

    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                <h3>
                    Basic example
                </h3>

                <script src="javascripts/grid.js"></script>
                <link rel="stylesheet" type="text/css" href="stylesheets/grid.css" media="screen">
                <style>
                    #data-grid {
                        width: 100%;
                        height: 600px;

                        border: 1px solid #333;
                    }
                </style>

                <div id="data-grid"></div>

                <script>
                    var grid;
                    var data = [];
                    var columns = [
                        { id: "title", name: "Title", field: "title" },
                        { id: "number", name: "Number1", field: "number", width: 250 },
                        { id: "number1", name: "Number2", field: "number1", width: 200 },
                        { id: "number2", name: "Number3", field: "number2", width: 150 },
                        { id: "number3", name: "Number4", field: "number3", width: 100 },
                        { id: "range", name: "Range", formatter: NumericRangeFormatter }
                    ];

                    function NumericRangeFormatter(row, cell, value, columnDef, dataContext) {
                        return dataContext.from + " - " + dataContext.to;
                    }

                    for (var i = 0; i < 50000; i++) {
                        var d = (data[i] = {});

                        d["title"] = "Task " + i;
                        d["from"] = Math.round(Math.random() * 100);
                        d["number"] = Math.round(Math.random() * 1000);
                        d["number1"] = Math.round(Math.random() * 1000);
                        d["number2"] = Math.round(Math.random() * 1000);
                        d["number3"] = Math.round(Math.random() * 1000);
                        d["to"] = d["from"] + Math.round(Math.random() * 100);
                    }

                    var $grid = document.getElementById('data-grid');
                    grid = new Grid($grid, data, columns, {});

                </script>
            </section>
            <aside id="sidebar">
                <a href="https://github.com/v1vendi/data-grid/zipball/master" class="button">

            </aside>
        </div>
    </div>
